<div class="panel">

<div class="card">

<input type="date" id="fecha">
</div>

<div class="card">
<h3>Bloquear barberos por dÃ­a</h3>
<p style="font-size:14px;opacity:.8">ElegÃ­ una fecha y tocÃ¡ el barbero</p>
<div class="barberos">
  <div class="barbero on" data-n="Adrian Cerdan">Adrian Cerdan</div>
  <div class="barbero on" data-n="Gonzalo Toledo">Gonzalo Toledo</div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDwNU_IreA5-LLCb8MKNsh_tk2hNFnWwSI",
    authDomain: "clandestino-turnos.firebaseapp.com",
    projectId: "clandestino-turnos",
    storageBucket: "clandestino-turnos.firebasestorage.app",
    messagingSenderId: "549861699412",
    appId: "1:549861699412:web:87a0a598b9e9474b9aa2c1"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>
  
<script>
const agenda = document.getElementById("agenda");
const fechaInput = document.getElementById("fecha");
const barberos = document.querySelectorAll(".barbero");

let bloqueos = JSON.parse(localStorage.getItem("bloqueos")) || {};

fechaInput.addEventListener("change", cargar);

// Bloqueo de barberos
barberos.forEach(b=>{
  b.onclick = ()=>{
    const fecha = fechaInput.value;
    if(!fecha){
      alert("Primero elegÃ­ una fecha");
      return;
    }
    const nombre = b.dataset.n;
    bloqueos[fecha] = bloqueos[fecha] || [];

    const i = bloqueos[fecha].indexOf(nombre);
    if(i > -1){
      bloqueos[fecha].splice(i,1);
      b.classList.remove("off");
      b.classList.add("on");
    }else{
      bloqueos[fecha].push(nombre);
      b.classList.remove("on");
      b.classList.add("off");
    }
    localStorage.setItem("bloqueos", JSON.stringify(bloqueos));
  };
});

function cargar(){
  agenda.innerHTML = "<p>Cargando turnos...</p>";

  let query = db.collection("turnos");

  const fechaFiltro = fechaInput.value;
  if(fechaFiltro){
    query = query.where("fecha", "==", fechaFiltro);
  }

  query
    .orderBy("fecha")
    .orderBy("hora")
    .onSnapshot(snapshot => {

      agenda.innerHTML = "";

      if(snapshot.empty){
        agenda.innerHTML = "<p>No hay turnos para mostrar</p>";
        return;
      }

      snapshot.forEach(doc => {
        const t = doc.data();
        const id = doc.id;

        const d = document.createElement("div");
        d.className = "turno";
        d.innerHTML = `
          <div class="fecha">${t.fecha} Â· ${t.hora}</div>
          <strong>${t.barbero}</strong><br>
          Cliente: ${t.nombre}<br>
          Servicio: ${t.servicio}
          <button onclick="borrar('${id}')">Cancelar turno</button>
        `;
        agenda.appendChild(d);
      });
    });
}

function borrar(id){
  if(!confirm("Â¿Cancelar este turno?")) return;

  db.collection("turnos").doc(id).delete()
    .then(() => {
      alert("Turno cancelado");
    });
}

cargar();

  
</script>

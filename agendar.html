<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reservar turno | Clandestino Studio</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  background:
    linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.55)),
    url("Diseño sin título.png") center center / cover no-repeat;
  color:#fff;
  font-family:'Oswald', Arial, sans-serif;
  min-height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
}



.card{
  background:rgba(5,5,5,.72);
  padding:26px 22px;
  border-radius:20px;
  width:100%;
  max-width:420px;
  box-shadow:0 20px 60px rgba(0,0,0,.85);
  backdrop-filter:blur(4px);
}



h1{
  text-align:center;
  color:#e63946;
  letter-spacing:4px;
  text-transform:uppercase;
  font-size:26px;
}


label{
  margin-top:16px;
  display:block;
}

input, select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:8px;
  border:none;
  background:#333;
  color:#fff;
  font-size:15px;
}

.horarios{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:15px;
}

.hora{
  padding:10px;
  border-radius:10px;
  background:#2e2e2e;
  text-align:center;
  cursor:pointer;
}

.hora:hover{background:#444}
.hora.sel{background:#e63946}
.hora.off{
  background:#555;
  opacity:.4;
  pointer-events:none;
}

button{
  width:100%;
  padding:14px;
  margin-top:20px;
  border:none;
  border-radius:10px;
  background:#e63946;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

@media (max-width:480px){
  h1{
    font-size:26px;
    letter-spacing:3px;
  }

  input, select{
    font-size:16px;
  }

  button{
    font-size:17px;
    padding:15px;
  }
}

@media (max-width:480px){
  body{
    align-items:flex-start;
  }

  .card{
    margin-top:140px;
  }
}
  
</style>
</head>

<body>
<div class="card">
<h1>Reservar turno</h1>

<label>Nombre</label>
<input id="nombre">

<label>Barbero</label>
<select id="barbero">
  <option value="">Seleccionar</option>
  <option>Adrian Cerdan</option>
  <option>Gonzalo Toledo</option>
  <option>Uriel Gomez</option>
</select>

<label>Servicio</label>
<select id="servicio">
  <option value="">Seleccionar</option>
  <option>Corte + Perfilado</option>
  <option>Corte + Barba</option>
  <option>Corte con Diseño</option>
</select>

<label>Fecha</label>
<input type="date" id="fecha">

<label>Hora</label>
<div class="horarios" id="horarios"></div>

<button onclick="reservar()">Confirmar turno</button>
</div>

<script>
const horariosDiv = document.getElementById("horarios");
let horaSeleccionada = null;

const whatsapp = {
  "Adrian Cerdan":"2805053068",
  "Gonzalo Toledo":"2804303088",
  "Uriel Gomez":"2804630763"
};

function generarHorarios(){
  const list=[];
  const inicio=10*60;
  const fin=21*60;
  const dur=45;

  for(let m=inicio; m+dur<=fin; m+=dur){
    const h=String(Math.floor(m/60)).padStart(2,"0");
    const min=String(m%60).padStart(2,"0");
    list.push(`${h}:${min}`);
  }
  return list;
}

function cargarHorarios(){
  horariosDiv.innerHTML="";
  horaSeleccionada=null;

  const fecha=fechaInput.value;
  const barbero=barberoInput.value;
  if(!fecha||!barbero) return;

  const turnos=JSON.parse(localStorage.getItem("turnos"))||[];
  const bloqueos=JSON.parse(localStorage.getItem("bloqueos"))||{};
  const ocupados=turnos.filter(t=>t.fecha===fecha && t.barbero===barbero)
                        .map(t=>t.hora);

  generarHorarios().forEach(h=>{
    const d=document.createElement("div");
    d.className="hora";
    d.textContent=h;

    if(ocupados.includes(h) || (bloqueos[fecha]||[]).includes(barbero)){
      d.classList.add("off");
    }else{
      d.onclick=()=>{
        document.querySelectorAll(".hora").forEach(x=>x.classList.remove("sel"));
        d.classList.add("sel");
        horaSeleccionada=h;
      };
    }
    horariosDiv.appendChild(d);
  });
}

const nombreInput=document.getElementById("nombre");
const barberoInput=document.getElementById("barbero");
const servicioInput=document.getElementById("servicio");
const fechaInput=document.getElementById("fecha");

barberoInput.onchange=cargarHorarios;
fechaInput.onchange=cargarHorarios;

function reservar(){
  if(!nombreInput.value||!barberoInput.value||!servicioInput.value||!fechaInput.value||!horaSeleccionada){
    alert("Completá todo");
    return;
  }

  const turno={
    id:crypto.randomUUID(),
    nombre:nombreInput.value,
    barbero:barberoInput.value,
    servicio:servicioInput.value,
    fecha:fechaInput.value,
    hora:horaSeleccionada
  };

  const t=JSON.parse(localStorage.getItem("turnos"))||[];
  t.push(turno);
  localStorage.setItem("turnos",JSON.stringify(t));

  const tel=whatsapp[turno.barbero];
  const msg=encodeURIComponent(
    `Nuevo turno:\n${turno.nombre}\n${turno.fecha} ${turno.hora}\n${turno.servicio}`
  );

  window.open(`https://wa.me/54${tel}?text=${msg}`,"_blank");
  alert("Turno confirmado");
  location.reload();
}
</script>
</body>
</html>
